################
### MONITORS ###
################

# monitor=eDP-1,2560x1440@240,auto,auto
# monitor=eDP-1,disable
monitor=HDMI-A-1,3840x2160@160,auto,auto

###################
### MY PROGRAMS ###
###################

$terminal = foot
$menu = rofi -show drun

#################
### AUTOSTART ###
#################

exec-once = $terminal
# exec-once = nm-applet &
exec-once = waybar & swaync & swww-daemon &
exec-once = fcitx5 --replace -d
exec-once = systemctl --user start hyprpolkitagent
exec-once = ~/.config/hypr/script/idle.sh &
exec-once = wl-clip-persist --clipboard regular --reconnect-tries 0 &
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
# exec-once = hyprsunset -t 6000

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_CURRENT_DESKTOP,Hyprland
env = QT_IM_MODULE, fcitx
env = XMODIFIERS, @im=fcitx
env = XCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Bibata-Modern-Classic
env = HYPRCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################

# unscale XWayland
xwayland {
  force_zero_scaling = false
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2
    active_opacity = 0.9
    inactive_opacity = 0.8
    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
    blur {
        enabled = false
        size = 8
        passes = 3
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes, please :)
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 10, easeOutQuint
    animation = windowsIn, 1, 10, easeOutQuint, slide top
    animation = windowsOut, 1, 10, almostLinear, slide top
    animation = fade, 1, 3.03, quick
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, slide top
    animation = layersOut, 1, 1.5, linear, slide top
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 10, easeOutQuint, slide
    animation = workspacesIn, 1, 10, easeOutQuint, slide
    animation = workspacesOut, 1, 10, easeOutQuint, slide
    animation = specialWorkspaceIn, 1, 6, easeOutQuint, slide bottom
    animation = specialWorkspaceOut, 1, 4, almostLinear, slide top
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 1
    disable_hyprland_logo = true
	vfr = true
}

#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    touchpad {
        natural_scroll = true
    }
}

# gestures {
#     workspace_swipe = true
# }

device {
    name = epic-mouse-v1
    sensitivity = 0
}

source = ./bind.conf
source = ./rule.conf
