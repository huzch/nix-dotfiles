general {
    hide_cursor = true
    ignore_empty_input = false
}

background {
    monitor =
    path = screenshot
    color = rgba(25, 20, 20, 1.0)
    blur_passes = 2
    blur_size = 7
}

# 时间标签
label {
    monitor =
    text = cmd[update:1000] echo "<b>$(date +'%H:%M')</b>"
    color = rgba(255, 255, 255, 1.0)
    font_size = 90
    font_family = Hack Nerd Font
    
    position = 0, 300
    halign = center
    valign = center
}

# 日期标签
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%A, %B %d')"
    color = rgba(255, 255, 255, 0.8)
    font_size = 24
    font_family = Hack Nerd Font
    
    position = 0, 200
    halign = center
    valign = center
}

# 用户标签
label {
    monitor =
    text = Hello, $USER
    color = rgba(255, 255, 255, 0.9)
    font_size = 28
    font_family = Noto Sans CJK SC
    
    position = 0, 100
    halign = center
    valign = center
}

# 密码输入框
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 3
    
    dots_size = 0.3
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1
    
    outer_color = rgba(33, 204, 255, 0.93)
    inner_color = rgba(0, 0, 0, 0.5)
    font_color = rgba(200, 200, 200, 1.0)
    font_family = Hack Nerd Font
    
    fade_on_empty = true
    fade_timeout = 2000
    placeholder_text = <i>输入密码...</i>
    
    check_color = rgba(0, 255, 153, 0.93)
    fail_color = rgba(255, 102, 51, 0.93)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    
    capslock_color = rgba(255, 153, 0, 0.93)
    
    rounding = 15
    hide_input = false
    
    position = 0, -50
    halign = center
    valign = center
}

# 键盘布局标签
label {
    monitor =
    text = $LAYOUT
    color = rgba(255, 255, 255, 0.6)
    font_size = 14
    font_family = Hack Nerd Font
    
    position = 0, -130
    halign = center
    valign = center
}
